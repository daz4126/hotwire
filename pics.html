<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <script type="module">import * as Turbo from 'https://esm.sh/@hotwired/turbo';</script>
  <title>Turbo Demo</title>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
        <a href="/pics">Pics</a>
    </nav>

    <h1>Turbo</h1>
  </header>
  <main>
    <h2>Gallery</h2>
    <turbo-frame id="gallery">
        <img src="images/ocean.jpeg" alt="Ocean" width="500" height="400">
        
        <div>
          <a href="/gallery/forest">Next (forest)</a>
        </div>
      </turbo-frame>
  </main>
  <footer>
    Run <code>npx http-server</code> to start server.
    Go to "localhost:8080" to see homepage
  </footer>
</body>
</html>

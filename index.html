<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <script type="module">import * as Turbo from 'https://esm.sh/@hotwired/turbo';</script>
  <title>Turbo Demo</title>
</head>
<body>
  <header>
    <nav>
      <a href="/" data-turbo-frame="content">
        Home
      </a>
      <a href="/contact.html" data-turbo-frame="content">
        Contact
      </a>
      <a href="/about.html" data-turbo-frame="content">
        About
      </a>
     </nav>

    <h1>Turbo</h1>
  </header>
  <main>
    <turbo-frame id="content">
      <h2>Home</h2>
      <p>Hello World!</p>
    </turbo-frame>
  </main>
  <footer>
    Run <code>npx http-server</code> to start server.
    Go to "localhost:8080" to see homepage
  </footer>
</body>
</html>
